<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="keys">
            <button class="numItem">7</button>
            <button class="numItem">8</button>
            <button class="numItem">9</button>
            <button class="operators">+</button>
            <button class="numItem">4</button>
            <button class="numItem">5</button>
            <button class="numItem">6</button>
            <button class="operators">-</button>
            <button class="numItem">1</button>
            <button class="numItem">2</button>
            <button class="numItem">3</button>
            <button class="operators">*</button>
            <button class="numItem">0</button>
            
            <button id="clear">C</button>
            <button class="operators">/</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
